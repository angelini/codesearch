<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="utf-8">
    <title>Code Search</title>
    <link rel="stylesheet" type="text/css" href="static/vendor/codemirror.css">
    <link rel="stylesheet" type="text/css" href="static/style.css">
  </head>
  <body>
    <div class="wrapper">
      <div id="app">
        <search v-bind:snippets="snippets"
                v-bind:projects="projects"
                v-on:search-request="search"
                v-on:file-request="addFile"
                v-on:change-project="changeProject"
                class="container"></search>
        <files v-bind:snippets="files"
               class="container"></files>
      </div>
    </div>
    <script src="static/vendor/underscore.js"></script>
    <script src="static/vendor/vue.js"></script>
    <script src="static/vendor/codemirror.js"></script>
    <script src="static/vendor/modes/simple.js"></script>
    <script src="static/vendor/modes/clike.js"></script>
    <script src="static/vendor/modes/javascript.js"></script>
    <script src="static/vendor/modes/python.js"></script>
    <script src="static/vendor/modes/rust.js"></script>
    <script src="static/main.js"></script>
  </body>
</html>
